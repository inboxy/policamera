<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliCamera</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#B4F222">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <h1 class="headline-large">PoliCamera</h1>
                <div class="network-status" id="networkStatus">
                    <span class="material-icons status-icon">wifi</span>
                    <span class="body-medium status-text">Online</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="camera-container">
                <video id="cameraFeed" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>

                <div class="camera-overlay">
                    <div class="info-card orientation-card" id="orientationCard">
                        <div class="card-header">
                            <span class="material-icons">screen_rotation</span>
                            <span class="title-medium">Orientation</span>
                        </div>
                        <div class="card-content">
                            <div class="orientation-data">
                                <div class="data-row">
                                    <span class="label-medium">Alpha:</span>
                                    <span class="body-medium" id="alpha">0°</span>
                                </div>
                                <div class="data-row">
                                    <span class="label-medium">Beta:</span>
                                    <span class="body-medium" id="beta">0°</span>
                                </div>
                                <div class="data-row">
                                    <span class="label-medium">Gamma:</span>
                                    <span class="body-medium" id="gamma">0°</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info-card location-card" id="locationCard">
                        <div class="card-header">
                            <span class="material-icons">location_on</span>
                            <span class="title-medium">Location</span>
                        </div>
                        <div class="card-content">
                            <div class="location-data">
                                <div class="data-row">
                                    <span class="label-medium">Latitude:</span>
                                    <span class="body-medium" id="latitude">--</span>
                                </div>
                                <div class="data-row">
                                    <span class="label-medium">Longitude:</span>
                                    <span class="body-medium" id="longitude">--</span>
                                </div>
                                <div class="data-row">
                                    <span class="label-medium">Altitude:</span>
                                    <span class="body-medium" id="altitude">-- m</span>
                                </div>
                                <div class="data-row">
                                    <span class="label-medium">Accuracy:</span>
                                    <span class="body-medium" id="accuracy">-- m</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="startCamera" class="md-filled-button">
                    <span class="material-icons">videocam</span>
                    <span class="label-large">Start Camera</span>
                </button>
                <button id="capturePhoto" class="md-filled-tonal-button" disabled>
                    <span class="material-icons">camera_alt</span>
                    <span class="label-large">Capture</span>
                </button>
                <button id="toggleLocation" class="md-outlined-button">
                    <span class="material-icons">my_location</span>
                    <span class="label-large">Get Location</span>
                </button>
            </div>

            <div class="captured-section" id="capturedSection">
                <div class="section-header">
                    <h2 class="title-large">Captured Photos</h2>
                </div>
                <div class="photos-grid" id="photosGrid"></div>
            </div>
        </main>

        <div class="fab" id="captureFab">
            <span class="material-icons">camera_alt</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
