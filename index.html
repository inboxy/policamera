<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliCamera</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#B4F222">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <h1 class="headline-large">PoliCamera</h1>
                <div class="network-status" id="networkStatus">
                    <span class="material-icons status-icon">wifi</span>
                    <span class="body-medium status-text">Online</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="camera-container">
                <video id="cameraFeed" autoplay playsinline>
                    <track id="positionTrack" kind="subtitles" src="" srclang="en" label="Position Data" default>
                </video>
                <canvas id="canvas" style="display: none;"></canvas>

                <!-- Hidden elements for data storage -->
                <div style="display: none;">
                    <span id="latitude">--</span>
                    <span id="longitude">--</span>
                    <span id="altitude">-- m</span>
                    <span id="accuracy">-- m</span>
                    <span id="alpha">0°</span>
                    <span id="beta">0°</span>
                    <span id="gamma">0°</span>
                </div>

            </div>

            <div class="controls">
                <button id="startCamera" class="md-filled-button">
                    <span class="material-icons">videocam</span>
                    <span class="label-large">Start Camera + GPS</span>
                </button>
                <button id="capturePhoto" class="md-filled-tonal-button" disabled>
                    <span class="material-icons">camera_alt</span>
                    <span class="label-large">Capture</span>
                </button>
            </div>

            <div class="captured-section" id="capturedSection">
                <div class="section-header">
                    <h2 class="title-large">Captured Photos</h2>
                </div>
                <div class="photos-grid" id="photosGrid"></div>
            </div>
        </main>

        <div class="fab" id="captureFab">
            <span class="material-icons">camera_alt</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
