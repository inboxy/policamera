<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliCamera</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Doto:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#B4F222">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app">
        <main class="main">
            <div class="camera-container">
                <video id="cameraFeed" autoplay playsinline aria-label="Camera feed with GPS and orientation data overlay">
                    <track id="positionTrack" kind="subtitles" src="" srclang="en" label="Position Data" default>
                </video>
                <canvas id="canvas" style="display: none;"></canvas>

                <!-- Hidden elements for data storage -->
                <div style="display: none;">
                    <span id="latitude">--</span>
                    <span id="longitude">--</span>
                    <span id="altitude">-- m</span>
                    <span id="accuracy">-- m</span>
                    <span id="alpha">0째</span>
                    <span id="beta">0째</span>
                    <span id="gamma">0째</span>
                </div>

            </div>

            <!-- GPS Coordinates Overlay -->
            <div class="gps-overlay" id="gpsOverlay">
                <div class="gps-title">GPS COORDINATES</div>
                <div class="gps-coords">
                    <div class="gps-lat">LAT: <span id="gpsLatDisplay">--</span></div>
                    <div class="gps-lon">LON: <span id="gpsLonDisplay">--</span></div>
                </div>
                <div class="gps-details">
                    <div class="gps-alt">ALT: <span id="gpsAltDisplay">-- m</span></div>
                    <div class="gps-acc">ACC: <span id="gpsAccDisplay">-- m</span></div>
                    <div class="gps-time">TIME: <span id="gpsTimeDisplay">--:--:--</span></div>
                    <div class="gps-heading">HDG: <span id="gpsHeadingDisplay">--째</span></div>
                    <div class="gps-network">NET: <span id="gpsNetworkDisplay">--</span></div>
                </div>
            </div>

            <!-- Status overlay -->
            <div class="status-overlay">
                <div class="network-status" id="networkStatusOverlay">
                    <span class="material-icons status-icon">wifi</span>
                    <span class="body-medium status-text">Online</span>
                </div>
            </div>

            <!-- Captured photos overlay -->
            <div class="photos-overlay" id="photosOverlay" style="display: none;">
                <div class="photos-grid" id="photosGrid"></div>
            </div>
        </main>

        <!-- Floating Action Buttons -->
        <button class="fab start-fab" id="startFab" aria-label="Start camera and GPS tracking">
            <span class="material-icons">videocam</span>
        </button>

        <button class="fab capture-fab" id="captureFab" style="display: none;" aria-label="Capture photo">
            <span class="material-icons">camera_alt</span>
        </button>

        <button class="fab photos-fab" id="photosFab" style="display: none;" aria-label="View captured photos">
            <span class="material-icons">photo_library</span>
        </button>

        <button class="fab settings-fab" id="settingsFab" aria-label="Open settings">
            <span class="material-icons">settings</span>
        </button>

        <button class="fab qr-fab" id="qrFab" aria-label="Show QR code">
            <span class="material-icons">qr_code</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/nanoid@5/index.browser.js"></script>
    <script src="database.js"></script>
    <script src="qr.js"></script>
    <script src="network.js"></script>
    <script src="app.js"></script>
</body>
</html>
